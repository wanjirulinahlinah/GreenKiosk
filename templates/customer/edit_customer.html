<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Kiosk - New Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            margin: 0;
        }

        .customer-form {
            padding: 20px;
        }

        .customer-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .customer-form input[type="text"],
        .customer-form input[type="email"],
        .customer-form input[type="tel"],
        .customer-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .customer-form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .customer-form button[type="submit"]:hover {
            background-color: #0069da;
        }
    </style>
</head>
<body>
    <h1>New Customer</h1>
    <div class="container">
        <form method="POST" class="customer-form">
            {% csrf_token %}     
            {{ form.as_p }}
            <button type="submit">SAVE</button>
        </form>
    </div>
</body>
</html>
